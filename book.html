<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Buchformular - Harry Potter</title>
</head>
<body>
<form action="https://it.bzz.ch/demo/formdata/index.php" method="post">
  <div>
    <label for="buchtitel">Buchtitel:</label>
    <input type="text" id="buchtitel" name="buchtitel" required minlength="2" maxlength="30" pattern=".{2,30}">
  </div>
  <div>
    <label for="autoren">Autoren:</label>
    <input type="text" id="autoren" name="autoren" required minlength="5" maxlength="40" pattern=".{5,40}">
  </div>
  <div>
    <label for="preis">Preis:</label>
    <input type="number" id="preis" name="preis" required min="0.05" max="99.95" step="0.01">
  </div>
  <div>
    <label for="erscheinungsdatum">Erscheinungsdatum:</label>
    <input type="text" id="erscheinungsdatum" name="erscheinungsdatum" required pattern="\d{2}\.\d{2}\.\d{4}" placeholder="tt.mm.jjjj">
  </div>
  <div>
    <button type="submit">Absenden</button>
    <button type="reset" class="reset">Zur√ºcksetzen</button>
  </div>
</form>
</body>
</html>
